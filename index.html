<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Scheduler</title>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Firebase Reference -->
     <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
     <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<style>

</style>
<body>
    <header>
        <div class="jumbotron text-center" style="background-image:url(img/map.png); color:rgb(196, 219, 64); background-size:cover">
            <h1>Track Your Train</h1>
            <h3>Check train status and track your train's location</h3>
            <img style="display:inline-block; margin:0 auto" src="https://www.amtrak.com/content/dam/projects/dotcom/english/public/images/Carousel/Landing-feature_01.gif">
        </div>
    </header>

    <div class="col-lg-12">
        <!-- Train Time List -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover" id="train-table">
                    <thread>
                        <tr>
                            <th><strong>Train Name</strong></th>
                            <th><strong>Destination</strong></th>
                            <th><strong>Frequency(min)</strong></th>
                            <th><strong>Next Arrival</strong></th>
                            <th><strong>Minutes Away</strong></th>
                        </tr>
                    </thread>

                </table>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <!-- Add Train -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="Train-input">Train Name</label>
                            <input class="form-control" id="train-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text"> 
                        </div>
                        <div class="form-group">
                            <label for="first-input">First Train Time (HH:mm-military time)</label>
                            <input class="form-control" id="first-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                    </form>  
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/logic.js"></script>
</body>
</html>
